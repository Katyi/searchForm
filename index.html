<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <title>Github repos search</title>
  <script src="./script.js" ></script>
</head>
<body>
  <wrapper>
    <container id="container">
      <form id="searchForm" onsubmit="getRepos(); return false">
        <span>Найти 10 репозиториев github</span>
        <input type="text" id="searchWord" value = "" pattern=".{3,}" required title="3 символа минимум" placeholder="Поиск" autocomplete="off">
        <button type="submit">НАЙТИ</button>
      </form>
      <div id="searchResults"></div>
    </container>
  </wrapper>
</body>
</html>
